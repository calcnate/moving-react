<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react hook demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from '../packages/react/index.js'
      import ReactDOM from '../packages/react-dom/index.js'

      const createEl = React.createElement

      function Example() {
        const [count, setCount] = React.useState(0)
        React.useEffect(() => {
          setCount(1)
        }, [])
        return createEl(
          'div',
          null,
          createEl('p', null, 'You clicked ' + count + ' times')
        )
      }
      const App = createEl(Example)
      ReactDOM.render(App, document.getElementById('root'))
    </script>
  </body>
</html>
